          <!-- action="https://formsubmit.co/fce790de8209ac3defab5ef5afe956f9" method="POST" -->
            <h1>Contact me!</h1>
            <form class="row g-3" >
              <!-- honeypot -->
              <input type="text" name="_honey" style="display: none;">

              <!-- disable captcha -->
              <input type="hidden" name="_captcha" value="false">

              <!-- success -->
              <input id="isSucceed" type="hidden" name="_next" value="https://c42m05.github.io/c42m05/contact-success-page.html">

              <div class="form-group col-md-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" name="name" id="firstName" placeholder="this is required" required>
                  <small id="nameHelp" class="form-text">Come on, don't be shy</small>
                </div>

              <div class="form-group col-md-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <input type="text" class="form-control" name="last&nbsp;name" id="lastName" placeholder="you donâ€™t have to...">
              </div>

              <div class="form-group col-md-8">
                  <label for="emailInfo" class="form-label">E-mail</label>
                  <input type="email" class="form-control" name="email" id="emailInfo" placeholder="this is required" required>
                  <small id="emailHelp" class="form-text">Enter valid email address.</small>
                </div>

              <div class="form-group col-md-4">
                  <label for="phoneNumber" class="form-label">Phone</label>
                  <input type="tel" class="form-control" name="phone" id="phoneNumber" placeholder="+90 (555) 555-1212">
                  <small id="phoneHelp" class="form-text">Not required but must be real.</small>
                </div>

              <div class="form-group col-md-12">
                  <label for="comments" class="form-label">Comment, questions?</label>
                  <textarea class="form-control" name="commment,&nbsp;questions" id="comments" rows="3" placeholder="this is required" required></textarea>
              </div>

              <div class="col-md-12">
                  <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </form>
